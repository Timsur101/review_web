{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-8">
    <h2 class="text-2xl font-bold mb-4 text-center">Регистрация</h2>
    <form method="POST">
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Электронная почта:</label>
            <input type="email" name="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Пароль:</label>
            <input type="password" name="password" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="role" class="block text-gray-700">Роль:</label>
            <select name="role" class="w-full p-2 border rounded">
                <option value="student">Студент</option>
                <option value="reviewer">Рецензент</option>
                <option value="admin">Администратор</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
